name: Release sil-vscode

on:
  push:
    tags:
      - 'sil-vscode-v*'

jobs:
  build-and-release:
    name: Package and Release VS Code extension
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sil-vscode
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sil-vscode/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Read package metadata
        id: pkg
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "publisher=$(node -p "require('./package.json').publisher")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Package extension
        run: npx vsce package --no-yarn --out "${{ steps.pkg.outputs.publisher }}.${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.vsix"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sil-vscode-v${{ steps.pkg.outputs.version }}
          path: sil-vscode/${{ steps.pkg.outputs.publisher }}.${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.vsix
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: sil-vscode ${{ steps.pkg.outputs.version }}
          draft: false
          prerelease: false
          files: |
            sil-vscode/${{ steps.pkg.outputs.publisher }}.${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.vsix

      - name: Publish to VS Code Marketplace (optional)
        if: ${{ env.VSCE_PAT != '' }}
        run: npx vsce publish --packagePath "${{ steps.pkg.outputs.publisher }}.${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.vsix"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX (optional)
        if: ${{ env.OVSX_TOKEN != '' }}
        run: npx ovsx publish "${{ steps.pkg.outputs.publisher }}.${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}.vsix" -p "$OVSX_TOKEN"
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
