---
# ==============================================================================
# LIS API Server - Kubernetes Deployment
# ==============================================================================
# REST API service for LIS compilation and execution
# Suitable for: K8s, K3s, MicroK8s, EKS, GKE, AKS
# ==============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: lis-api
  labels:
    name: lis-api
    app: lis

---
# ConfigMap for API configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: lis-api-config
  namespace: lis-api
data:
  RUST_LOG: "info"
  LIS_API_HOST: "0.0.0.0"
  LIS_API_PORT: "3000"
  LIS_API_RATE_LIMIT: "100"
  LIS_API_RATE_BURST: "200"

---
# Secret for API keys (optional)
apiVersion: v1
kind: Secret
metadata:
  name: lis-api-secrets
  namespace: lis-api
type: Opaque
stringData:
  # Comma-separated API keys (uncomment and set to enable auth)
  # LIS_API_KEYS: "your-api-key-1,your-api-key-2"

---
# Deployment for LIS API Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lis-api
  namespace: lis-api
  labels:
    app: lis
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lis
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: lis
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/health"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: lis-api
          image: sil:api
          imagePullPolicy: IfNotPresent

          # Port configuration
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: lis-api-config
            # Uncomment to enable API key auth
            # - secretRef:
            #     name: lis-api-secrets

          # Resource limits
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe (for slow starts)
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 30
            periodSeconds: 2

      # Restart policy
      restartPolicy: Always

      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - lis
                    - key: component
                      operator: In
                      values:
                        - api
                topologyKey: kubernetes.io/hostname

---
# Service for API
apiVersion: v1
kind: Service
metadata:
  name: lis-api
  namespace: lis-api
  labels:
    app: lis
    component: api
spec:
  type: ClusterIP
  selector:
    app: lis
    component: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lis-api-ingress
  namespace: lis-api
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Rate limiting at ingress level
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "10"
spec:
  rules:
    - host: lis-api.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lis-api
                port:
                  name: http
  # TLS configuration (uncomment and configure)
  # tls:
  #   - hosts:
  #       - lis-api.example.com
  #     secretName: lis-api-tls

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lis-api-hpa
  namespace: lis-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lis-api
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lis-api-pdb
  namespace: lis-api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: lis
      component: api

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lis-api-network-policy
  namespace: lis-api
spec:
  podSelector:
    matchLabels:
      app: lis
      component: api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS (for external API calls if needed)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

---
# ServiceMonitor for Prometheus (if using Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lis-api-metrics
  namespace: lis-api
  labels:
    app: lis
spec:
  selector:
    matchLabels:
      app: lis
      component: api
  endpoints:
    - port: http
      interval: 30s
      path: /health
